<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>We'd love to hear from you!</h2>
        <p>Please fill out this short questionnaire to help us improve:</p>

        <form name="questionnaire" method="POST" data-netlify="true">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required aria-label="Your name">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required aria-label="Your email">

            <label for="satisfaction">How satisfied are you with our service?</label>
            <select id="satisfaction" name="satisfaction" aria-label="Satisfaction level">
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="unsatisfied">Unsatisfied</option>
                <option value="very-unsatisfied">Very Unsatisfied</option>
            </select>

            <label for="feedback">Additional Comments</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Your comments here..." aria-label="Additional comments"></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            alert('Thank you for submitting the form!');
        });
    </script>
</body>
</html>
